<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Cuaderno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />

  </head>

  <body class="bg-light">
    <div class="container py-5">
      <header class="mb-4 text-center">
        <h1>📒 Mi Lista de Tareas</h1>
      </header>

      <section class="mb-3">
        <form id="taskForm" class="shadow-sm rounded-pill overflow-hidden">
          <div class="input-group">
            <input
              type="text"
              id="taskInput"
              class="form-control border-0 ps-4"
              placeholder="Escribe una tarea..."
            />
            <button
              id="addTaskBtn"
              class="btn btn-success rounded-0 px-4"
              type="submit"
            >
              <strong>+</strong>
            </button>
          </div>
        </form>

        <!-- Contenedor relativo para los mensajes -->
        <div class="messages-container position-relative">
          <div
            id="successMsg"
            class="alert alert-success text-center fw-semibold d-none mb-3 w-100"
            role="alert"
          >
            ✅ Tarea agregada con éxito.
          </div>

          <div
            id="errorMsg"
            class="alert alert-warning d-none text-center py-2 w-100"
            role="alert"
          >
            ⚠️ Escribe una tarea antes de agregarla.
          </div>
        </div>
      </section>

      <main>
        <ul id="taskList" class="cuaderno list-group"></ul>
      </main>
    </div>

    <!-- Modal para editar tarea -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar tarea</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" id="editInput" class="form-control" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="saveEditBtn">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
